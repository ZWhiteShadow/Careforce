<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SRM Salesforce Page Hider</title>
  <style>
    body {
      width: 250px;
      padding: 10px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #0070d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fb2;
    }
    #confirmButton {
      display: none;
    }
  </style>
</head>
<body>
  <button id="toggleButton">Toggle Hidden Elements</button>
  <button id="selectButton">Select Elements to Hide</button>
  <button id="confirmButton">Confirm Selection</button>
  <script src="popup.js"></script>
</body>
</html>
